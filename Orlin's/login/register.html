<!doctype html>
<html lang="en">

<head>
  <title>Register-form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./register.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <div id="ui">
          <form class="form-group">
            <h1 class="text-center">REGISTER</h1>
            <br>
            <div class="row">
              <label>Name:</label>
              <input type="text" name="username" class="form-control" placeholder="Enter your name">
            </div>


            <div class="row">
              <label>Contact-number:</label>
              <input type="tel" name="contactno" class="form-control" placeholder="Enter your contact number">
            </div>
            <div class="row">

              <label>E-mail:</label>
              <input type="email" name="email" class="form-control" placeholder="Enter your email">

            </div>
            <div class="row">

              <label>Address:</label>
              <input type="text " name="address" class="form-control" placeholder="Enter your adress">

            </div>
            <div class="row">

              <label>Gender:</label>
              <select class="form-control">
                <option value="0" selected disabled></option>
                <option>Male</option>
                <option>Female</option>
                <option>Others</option>
              </select>

            </div>
            <div class="row">
              <label>Create Password:</label>
              <input type="password" name="password" class="form-control" placeholder="Enter new password">
            </div>
            <div class="row">
              <label>Confirm Password:</label>
              <input type="password" name="password" class="form-control" placeholder="Confirm password">
            </div>
            <br>
            <a href="../login/login.html" class="btn btn-primary btn-block" onclick="showalert()">Submit</a>
          </form>
        </div>
      </div>
    </div>
    <script src="./login.js"></script>
</body>

</html>
